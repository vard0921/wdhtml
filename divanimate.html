!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div animation</title>
</head>
<body>
    <div>
            <style>
                @keyframes moveball {
            from{left: 500px;}
            to{top: 10px;}
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            border-radius: 50%;
            position:relative;
            background-color: red;
            animation-name: moveball;
            animation-duration: 10s;
            animation-iteration-count: infinite;

        }
